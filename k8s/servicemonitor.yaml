apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-webapp-monitor
  namespace: my-app-namespace
  labels:
    app: my-webapp
    release: prometheus      # ⚡ Must match your Prometheus release label
spec:
  selector:
    matchLabels:
      app: my-webapp         # ⚡ Must match your Service's label
  endpoints:
    - port: http              # ⚡ Must match Service port name
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - my-app-namespace
